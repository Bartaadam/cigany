<!DOCTYPE html>
<html lang="en">

<head>
    <title>Kandó büfé</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    .header {
        background-color: black;
        text-align: center;
        color: cyan;

    }

    body {
        background-color: black;
    }

    .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        max-width: 300px;
        margin: auto;
        text-align: center;
        font-family: arial;
    }

    .price {
        color: grey;
        font-size: 22px;
    }

    .card button {
        border: none;
        outline: 0;
        padding: 12px;
        color: white;
        background-color: #000;
        text-align: center;
        cursor: pointer;
        width: 100%;
        font-size: 18px;
    }

    .card button:hover {
        opacity: 0.7;
    }
</style>

<body>

    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>Kandó büfé</h1>
        <p><h2>Nasik</h2></p>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-body">
                        <div class="card">
                            <center><img src="img/sajtos.jpg" height="100" width="100">
                                <center>
                                    <h1>Sajtos chips</h1>
                                    <p class="price">400Ft</p>
                                    <div class="kosar">
                                        <input type="button" name="l" value="-"
                                            onclick="hagymastejfolos.value = Number(hagymastejfolos.value) -1
                                            if(hagymastejfolos.value < 0){
                                                hagymastejfolos.value = 0
                                            }">
                                        <input type="text" name="l" id=hagymastejfolos value="1">
                                        <input type="button" name="l" value="+"
                                            onclick="hagymastejfolos.value = Number(hagymastejfolos.value) +1">
                                        <input type="submit" value="Kosárba"
                                            onclick="ad('hagymastejfolos' ,hagymastejfolos.value)">
                                    </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-body">
                        <div class="card">
                            <center><img src="img/bombasz.jpg" height="100" width="100">
                                <center>
                                    <h1>Paprikás chips</h1>
                                    <p class="price">400Ft</p>
                                    <div class="kosar">
                                        <input type="button" name="k" value="-" onclick="db.value = Number(db.value) -1
                                        if(db.value < 0){
                                            db.value = 0
                                        }">
                                        <input type="text" name="k" id=db value="1">
                                        <input type="button" name="k" value="+" onclick="db.value = Number(db.value) +1">
                                        <input type="submit" value="Kosárba" onclick="ad('kenyer' ,db.value)">
                                    </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-body">
                        <div class="card">
                            <center><img src="img/ShotType1_540x540.jpg" height="100" width="100">
                                <center>
                                    <h1>Sós chips</h1>
                                    <p class="price">400Ft</p>
                                    <div class="kosar">
                                        <input type="button" name="l" value="-" onclick="sajtos.value = Number(sajtos.value) -1
                                                if(sajtos.value < 0){
                                                sajtos.value = 0
                                            }
                                        ">
                                        <input type="text" name="l" id=sajtos value="1">
                                        <input type="button" name="l" value="+"
                                            onclick="sajtos.value = Number(sajtos.value) +1">
                                        <input type="submit" value="Kosárba" onclick="ad('sajtos' ,sajtos.value)">
                                    </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script>
        var _kenyer = 500;
        var _hagymastejfolos = 500;
        var _paprikas = 500;
        function ad(nev, ertek) {
            localStorage.setItem(nev, Number(ertek));
        }
    </script>
</body>

</html>
